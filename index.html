<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDCGrapher - By [tyuXX]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <h2>Equations</h2>
      <button type="button" onclick="newEquation()">New Equation</button>
      <h6 class="spacing"></h6>
      <div id="equation-container">
        <input
          class="equationtbox"
          type="text"
          id="equation1"
          placeholder="Enter your equation here (e.g. sin(x) + x^2)"
        />
      </div>
    </div>
    <div id="sidebartoggle">
      <button type="button" id="sidebaroff"><<</button>
      <button type="button" id="sidebaron">>></button>
    </div>

    <div id="main-content">
      <img
        src="https://komarev.com/ghpvc/?username=ddcgrapher&label=DDCGrapher&color=0e75b6&style=flat"
        alt="tyuxx"
      />
      <h2>DDCGrapher made by [tyuXX]</h2>
      <h2 id="statusLabel">Status: Idle</h2>
      <input
        class="textbox"
        type="text"
        id="xLength"
        placeholder="X-axis Length"
      />
      <input
        class="textbox"
        type="text"
        id="yLength"
        placeholder="Y-axis Length"
      />
      <input
        class="textbox"
        type="text"
        id="iterations"
        placeholder="Number of iterations to calculate"
      />
      <button type="button" onclick="drawGraph()">Graph</button>
      <input type="checkbox" id="isDynamic" title="Dynamically update graph" />
      <button type="button" onclick="ExportGraph()">Export as PNG file</button>
      <div id="graph-container">
        <canvas id="graph"></canvas>
      </div>
    </div>

    <script src="math.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
